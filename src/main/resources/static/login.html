<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - DevOps Deployment System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a0e1a;
            --secondary-dark: #1a1f2e;
            --accent-blue: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #10b981;
            --text-light: #ffffff;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(26, 31, 46, 0.85);
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: float 15s linear infinite;
            opacity: 0.6;
        }

        .particle:nth-child(odd) {
            background: var(--success-color);
            animation-duration: 20s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Header Border */
        .header-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .project-title {
            color: var(--text-light);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-meta {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .batch-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-blue);
            font-size: 14px;
            font-weight: 600;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--success-color);
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Footer Border */
        .footer-border {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 80px;
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 32px;
            width: 380px;
            max-width: 90vw;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--success-color) 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.3),
                0 0 0 4px rgba(59, 130, 246, 0.1);
            position: relative;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, var(--accent-blue), var(--success-color));
            border-radius: 22px;
            z-index: -1;
            opacity: 0.7;
            filter: blur(8px);
        }

        .logo-icon i {
            color: white;
            font-size: 32px;
            z-index: 1;
        }

        h2 {
            color: var(--text-light);
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        form {
            margin-top: 24px;
        }

        .form-field {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
            border-radius: 16px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .input-container:focus-within::before {
            opacity: 1;
        }

        .input-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-blue);
            font-size: 20px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .input-container:focus-within i {
            color: var(--success-color);
            transform: translateY(-50%) scale(1.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 20px 24px 20px 60px;
            border: 2px solid rgba(100, 116, 139, 0.2);
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            background: rgba(15, 23, 42, 0.5);
            font-family: inherit;
            color: var(--text-light);
            backdrop-filter: blur(10px);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: var(--text-secondary);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 
                0 0 0 4px rgba(59, 130, 246, 0.1),
                0 8px 32px rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
            background: rgba(15, 23, 42, 0.8);
        }

        input[type="text"]:valid, input[type="password"]:valid {
            border-color: var(--success-color);
        }

        button[type="submit"] {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            margin-top: 16px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.4),
                0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 28px;
        }

        .feature {
            text-align: center;
            padding: 20px 12px;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature:hover {
            transform: translateY(-2px);
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .feature:nth-child(2):hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .feature:nth-child(3):hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .feature i {
            font-size: 24px;
            margin-bottom: 12px;
            display: block;
            transition: all 0.3s ease;
        }

        .feature:nth-child(1) i { color: var(--accent-blue); }
        .feature:nth-child(2) i { color: var(--success-color); }
        .feature:nth-child(3) i { color: #f59e0b; }

        .feature:hover i {
            transform: scale(1.1);
        }

        .feature span {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 640px) {
            .header-border {
                padding: 0 16px;
                height: 70px;
            }
            
            .project-title {
                font-size: 14px;
            }
            
            .batch-info {
                font-size: 12px;
            }
            
            .project-meta {
                gap: 12px;
            }
            
            .main-content {
                padding: 90px 16px 70px;
            }
            
            .login-container {
                padding: 28px 20px;
                width: 100%;
            }
            
            h2 {
                font-size: 28px;
            }

            .features {
                grid-template-columns: 1fr;
            }
            
            .footer-border {
                height: 50px;
            }
            
            .footer-text {
                font-size: 12px;
            }
        }

        .cyber-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .cyber-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            animation: scan 3s linear infinite;
        }

        .cyber-line:nth-child(1) {
            top: 20%;
            width: 100%;
            animation-delay: 0s;
        }

        .cyber-line:nth-child(2) {
            top: 60%;
            width: 100%;
            animation-delay: 1s;
        }

        .cyber-line:nth-child(3) {
            top: 80%;
            width: 100%;
            animation-delay: 2s;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="grid-overlay"></div>
    <div class="floating-particles"></div>

    <!-- Header Border -->
    <div class="header-border">
        <div class="project-title">
            Automated Software Deployment System with Integrated Testing Pipelines
        </div>
        <div class="project-meta">
            <div class="batch-info">
                <i class="fas fa-layer-group"></i>
                BATCH #410 | USECASE 01
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                SYSTEM ONLINE
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-container">
            <div class="cyber-lines">
                <div class="cyber-line"></div>
                <div class="cyber-line"></div>
                <div class="cyber-line"></div>
            </div>

            <div class="header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-code"></i>
                    </div>
                </div>
                <h2>DevOps Portal</h2>
                <p class="subtitle">Secure Access Gateway</p>
            </div>

            <form method="post" action="/login">
                <div class="form-field">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Access Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Footer Border -->
    <div class="footer-border">
        <div class="footer-text">
            &copy; 2025 DevOps Deployment System - Professional CI/CD Platform
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.floating-particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Enhanced input interactions
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateZ(20px)';
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.parentElement.style.transition = 'transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateZ(0)';
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });

            // Real-time validation feedback
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = 'var(--success-color)';
                    this.parentElement.querySelector('i').style.color = 'var(--success-color)';
                } else {
                    this.style.borderColor = 'rgba(100, 116, 139, 0.2)';
                    this.parentElement.querySelector('i').style.color = 'var(--accent-blue)';
                }
            });
        });

        // Enhanced button interactions
        const button = document.querySelector('button[type="submit"]');
        button.addEventListener('mouseenter', function() {
            this.innerHTML = '<i class="fas fa-rocket" style="margin-right: 8px;"></i>Launch Dashboard';
        });

        button.addEventListener('mouseleave', function() {
            this.innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Access Dashboard';
        });

        button.addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });

        // Feature card interactions
        const features = document.querySelectorAll('.feature');
        features.forEach((feature, index) => {
            feature.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-4px) rotateX(5deg)';
            });
            
            feature.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) rotateX(0)';
            });
        });

        // Initialize particles
        createParticles();

        // Add CSS animation keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Typing effect for subtitle
        const subtitle = document.querySelector('.subtitle');
        const originalText = subtitle.textContent;
        let currentText = '';
        let i = 0;

        function typeWriter() {
            if (i < originalText.length) {
                currentText += originalText.charAt(i);
                subtitle.textContent = currentText + '|';
                i++;
                setTimeout(typeWriter, 50);
            } else {
                subtitle.textContent = originalText;
            }
        }

        // Start typing effect after page load
        setTimeout(() => {
            subtitle.textContent = '';
            typeWriter();
        }, 800);
    </script>
</body>
</html>
